name: publish-smart-sync

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write   # Required for PyPI Trusted Publishing (OIDC)
  contents: read

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'hca-smart-sync-v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/hca-smart-sync/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Build package
        working-directory: smart-sync
        run: |
          poetry build
          ls -la dist/

      - name: Check metadata (twine)
        working-directory: smart-sync
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade twine
          twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          packages-dir: smart-sync/dist
          # No username/password/token needed with Trusted Publishing
